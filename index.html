<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./linestyles.css" />
    <script src="./scriptedlines.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Mum</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demoo"></p>

    <section class="button">
      <h2>
        <a id="but" href="./index.html">Relive the Experience</a>
      </h2>
    </section>
    <script>
      var i = 0;
      var j = 0;
      var txt =
        "Have a birthday that is as beautiful as your smile. For being the sweetest mother in the world, I wish you blessings and happiness beyond your wildest imagination....";

      var txtt =
        "I love you so much! Mom, you are the most outstanding woman in my life, and you shall forever be my number one.";

      var speed = 200;

      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("demo").innerHTML += txt.charAt(i);
          i++;
        } else if (j < txtt.length) {
          document.getElementById("demoo").innerHTML += txtt.charAt(j);
          j++;
        }
        setTimeout(typeWriter, speed);
      }

      onload = typeWriter();
    </script>
  </body>
</html>
